<div class="container">

<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
			<h2>Sign Up</h2>
            <hr/>
			<div class="row">
				<div class="col-xs-6 col-sm-6 col-md-6">
					<div class="form-group">
					</div>
				</div>
				<div class="col-xs-6 col-sm-6 col-md-6">
					<div class="form-group">
					</div>
				</div>
			</div>
			<div class="form-group">
			</div>
            <div class="form-group">
				<input required ng-model="password" type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="4">
			</div>
            <div class="form-group">
				<input required ng-model="password_conf" type="password" name="password_conf" id="password_conf" class="form-control input-lg" placeholder="Confirm password" tabindex="5" ui-validate=" '$value==password' " ui-validate-watch=" 'password' ">
                <div ng-show="form.password_conf.$error.validator" class="">Passwords do not match!</div>
			</div>
            <hr/>
			<div class="row">
				<div class="col-xs-6 col-md-6"><input type="submit" value="Register" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
			</div>
		</form>
	</div>
</div>
</div>
